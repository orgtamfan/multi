<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8"> 
    <title>Web multimedia</title>
    </head>
    
    <body>
        <h3>Tampilan web berformat gambar dengan source online</h3>
        <img src="https://i.ytimg.com/vi/UxsWTGa9RGc/hqdefault.jpg" alt="godfather of broken heart" width="290" height="170">
        
        <h3>Tampilan web berformat gambar dengan source offline</h3>
        <img src="hqdefault.jpg" alt="gambar" width="250" height="170">
        
        <h3>Tampilan web berformat audio dengan source offline</h3> 
        <audio controls>
            <source src="y2mate.com - Sabilulungan Trap.mp3" type="audio/mpeg"> 
    </audio>
        
        <h3>Tampilan web berformat video dengan source online (Embed code youtube)</h3> 
        <iframe width="560" height="315" src="https://www.youtube.com/embed/wVmZD4pZ9PE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
       
        <h3>Tampilan web berformat video dengan source offline</h3>
        <video width="530" height="340" controls>
        
        <source src="y2mate.com - Top 5 omaga_1080p.mp4" type="video/mp4"> 
    </video>
</html>
